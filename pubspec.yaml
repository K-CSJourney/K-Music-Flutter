name: k_music_flutter
description: "Flutter Music App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  intl: ^0.19.0       # 时间转换显示
  http: ^1.6.0        # 网络访问
  animate_do: ^4.2.0  # 动画组件
  just_audio: ^0.10.5 # 音频播放
  flutter_svg: ^2.2.1            # svg图片支持
  json_annotation: ^4.9.0        # Json
  shared_preferences: ^2.5.3     # 数据存储
  flutter_smart_dialog: ^4.9.8+9 # 消息弹窗
  cached_network_image: ^3.4.1   # 图片缓存
  flutter_styled:
    #path: ../flutter_styled // 本地引用方式
    git:
      url: https://github.com/DMSkin/flutter_styled.git
  crypto: ^3.0.6       # 网易云音乐加解密
  encrypt: ^5.0.3      # 网易云音乐加解密
  pointycastle: ^3.9.1 # 网易云音乐加解密

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4 # 图标生成
  build_runner: ^2.10.3           # Build
  json_serializable: ^6.11.1      # Json


flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/

  fonts:
    - family: MiSans
      fonts:
        - asset: fonts/MiSans-Normal.ttf
          weight: 400
